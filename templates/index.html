<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-dark">

<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-5 py-5">
    <div class="col-lg-7 text-center text-lg-start">
      <h1 class="display-4 fw-bold lh-1 mb-3" style="color:white;">Youtube video Downloader</h1>
      <p class="col-lg-10 fs-4" style="color:white;">Easily download videos and music directly from Youtube onto your device. 100% free!
Video downloader auto detects videos, you can download them with just one click.</p>
    </div>
    <div class="col-10 mx-auto col-lg-5">
      <form class="p-5 border rounded-3 bg-light" action="" method="post">
        <img src="{{ url_for('static', filename = 'images/logo.png') }}" style="width: 250px; height: 50px; margin-bottom: 35px; margin-left: 30px;">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" name="url" placeholder="Enter Youtube URL">
          <label for="floatingInput">Video URL</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Download Video</button>
        <hr class="my-4">
        <small class="text-muted">By clicking Download, you agree to the terms of use.</small>
      </form>
    </div>
  </div>
</div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
